<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calcultator</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <main>
        <div id="calculator">
            <div id="screen">
                <div>0</div>
            </div>
            <div>
                <button value="clear" class="btn-first">Clear</button>
                <button value="delete" class="btn-first">Delete</button>
            </div>
            <div>
                <button value="7" class="btn-second">7</button>
                <button value="8" class="btn-second">8</button>
                <button value="9" class="btn-second">9</button>
                <button value="/" class="btn-second">/</button>
            </div>
            <div>
                <button value="4" class="btn-second">4</button>
                <button value="5" class="btn-second">5</button>
                <button value="6" class="btn-second">6</button>
                <button value="*" class="btn-second">*</button>
            </div>
            <div>
                <button value="1" class="btn-second">1</button>
                <button value="2" class="btn-second">2</button>
                <button value="3" class="btn-second">3</button>
                <button value="-" class="btn-second">-</button>
            </div>
            <div>
                <button value="." class="btn-second">.</button>
                <button value="0" class="btn-second">0</button>
                <button value="=" class="btn-second">=</button>
                <button value="+" class="btn-second">+</button>
            </div>
        </div>
    </main>
    <footer>
        <p>2024 Copyright by <a href="https://www.fmpberger.com">fmpberger</a></p>
    </footer>
</body>
</html>
