<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calcultator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div id="calculator">
            <div id="screen">
            </div>
            <div>
                <button>Clear</button>
                <button>Delete</button>
            </div>
            <div>
                <button class="btn-second">7</button>
                <button class="btn-second">8</button>
                <button class="btn-second">9</button>
                <button class="btn-second">/</button>
            </div>
            <div>
                <button class="btn-second">4</button>
                <button class="btn-second">5</button>
                <button class="btn-second">6</button>
                <button class="btn-second">*</button>
            </div>
            <div>
                <button class="btn-second">1</button>
                <button class="btn-second">2</button>
                <button class="btn-second">3</button>
                <button class="btn-second">-</button>
            </div>
            <div>
                <button class="btn-second">.</button>
                <button class="btn-second">0</button>
                <button class="btn-second">=</button>
                <button class="btn-second">+</button>
            </div>
        </div>
    </main>
    <footer>
        <p>2024 Copyright by <a href="https://www.fmpberger.com">fmpberger</a></p>
    </footer>
</body>
</html>
